<!DOCTYPE html>
<html>
<head>
    <title>Енергетики</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Список енергетиків</h1>
    <table>
        <tr>
            <th>Назва</th>
            <th>Ціна</th>
            <th>Кількість</th>
            <th>Опис</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }} грн</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
